<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <!-- animation -->
    <div class="animation"></div>

    <!-- header -->
    <header class="title">
      <h1>contact</h1>
      <h2><span>get in</span> <span>touch</span></h2>
    </header>

    <!-- navbar -->
    <nav id="navbar">
      <button class="toggle"><i class="fa-solid fa-bars"></i></button>
      <div class="navbar-menu">
        <div class="box">
          <i class="fa-solid fa-house-chimney"></i>
          <a href="home.html" class="nav"><span>HOME</span></a>
      </div>
      <div class="box">
          <i class="fa-solid fa-user"></i>
          <a href="about.html" class="nav"><span>ABOUT</span></a>
      </div>
      <div class="box box-l">
          <i class="fa-solid fa-suitcase"></i>
          <a href="portfolio.html" class="nav"><span>PORTFOLIO</span></a>
      </div>
      <div class="box box-l active">
          <i class="fa-solid fa-envelope"></i>
          <a href="contact.html" class="nav"><span>CONTACT</span></a>
      </div>
      <div class="box">
          <i class="fa-solid fa-message"></i>
          <a href="blog.html" class="nav"><span>BLOG</span></a>
      </div>
      </div>
    </nav>

    <!-- contact -->
    <div id="contact">
      <div class="container">
        
        <div class="contact">
          <h3 class="header">don't be shy!</h3>
          <p class="para">
            Feel free to get in touch with me. I am always open to discussing
            new projects, creative ideas or opportunities to be part of your
            visions.
          </p>
          <div class="mail-call">
            <i class="fa-solid fa-envelope-open"></i>
            <p>mail me</p>
            <p>shinn@gmail.com</p>
          </div>
          <div class="mail-call">
            <i class="fa-solid fa-square-phone"></i>
            <p>call me</p>
            <p>+959 987 654 321</p>
          </div>
          <div class="social">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

        <div class="form">
            <input type="text" placeholder="YOUR NAME">
            <input type="email" placeholder="YOUR EMAIL">
            <input type="text" placeholder="YOUR SUBJECT">
            <textarea cols="30" rows="10" placeholder="YOUR MESSAGE"></textarea>
            <a href="#" class="btn" id="send">
                <span>send message</span><i class="fa-solid fa-paper-plane"></i></i>
            </a>
            <div id="msg"><i class="fa-solid fa-square-check"></i> message sent!</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
